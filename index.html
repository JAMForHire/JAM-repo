<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
    <title>Team 5</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <img class="logo" src="JAM_2.png" />
      <div class="dropdown" >
        <button class="dropbtn">Members <i class="gg-chevron-down"></i></button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
          <a href="#">Link 4</a>
        </div>
      </div>

    </nav>

    <!-- First Section -->
    <section class="first">
      <img class="mainLogo" src="JAM_2.png" />
      <h1 class="slogan">Slogan</h1>
    </section>

    <!-- Second Section -->
    <section class="second">
      <h1 class="teamTitle">The Team:</h1>
      <a class="grid">
        <div class="item">
          <img class="avatar" />
          <h3 class="name">Simar S.</h3>
        </div>
        <div class="item">
          <img class="avatar" />
          <h3 class="name">Bhavesh B.</h3>
        </div>
        <div class="item">
          <img class="avatar" />
          <h3 class="name">Jonathan K.</h3>
        </div>
        <div class="item">
          <img class="avatar" />

        </div>
      </a>
    </section>

    <!-- Third Section -->
    <section class="third">
      <h1 class="projTitle">Previous Works</h1>
      <div class="projs">
        <a class="projContainer">
          <img class="projImg" />
          <h3 class="projTitle">Title</h3>
          <h5 class="projDesc">Description</h5>
        </a>
      </div>
    </section>

    <!-- Fourth Section -->
    <section class="fourth">
      <h1 class="clientsTitle">What Our Clients Had to Say</h1>
      <div class="clients">
        <div class="client1">
          <div class="clientInfo">
            <img class="clientImg"/>
            <h3 class="clientName">Name</h3>
            <h3 class="clientCompany">Company</h3>
          </div>
          <h3 class="clientTestimonial">Testimonial</h3>
        </div>
        <div class="client2">
          <div class="clientInfo">
            <img class="clientImg"/>
            <h3 class="clientName">Name</h3>
            <h3 class="clientCompany">Company</h3>
          </div>
          <h3 class="clientTestimonial">Testimonial</h3>
        </div>
      </div>
