<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <title>Team 5</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navigation">
      <img class="logo" src="Resources/images/logo.png" />
      <div class="dropdown" >
        <button class="dropbtn">Members <i class="gg-chevron-down"></i></button>
        <div class="dropdown-content">
          <a href="#">Simar S</a>
          <a href="#">Bhavesh B</a>
          <a href="#">Jonathan K</a>
          <a href="#">Ketu P</a>
        </div>
      </div>

    </nav>

    <!-- Initial Section -->
    <section class="first">
      <article class="logoContainer">
        <img class="mainLogo" src="Resources/images/logo.png" />
      </article>
      <h1 class="slogan">Slogan</h1>
    </section>

    <!-- Grid Section -->
    <section class="second">
      <h1 class="teamTitle">The Team</h1>
      <a class="grid">
        <div class="item">
          <img class="avatar" src="Resources/images/logo.png"/>
          <h3 class="name">Simar S.</h3>
        </div>
        <div class="item">
          <img class="avatar" src="Resources/images/logo.png"/>
          <h3 class="name">Bhavesh B.</h3>
        </div>
        <div class="item">
          <img class="avatar" src="Resources/images/logo.png"/>
          <h3 class="name">Jonathan K.</h3>
        </div>
        <div class="item">
          <img class="avatar" src="Resources/images/Ketu_Patel_photo.png"/>
          <h3 class="name">Ketu P.</h3>
        </div>
      </a>
    </section>

    <!-- Project Section -->
    <section class="third">
      <h1 class="projMainTitle">Previous Works</h1>
      <div class="projDisplay">
        <article class="projs">
          <a class="projContainer">
            <img class="projImg" href="https://via.placeholder.com/150" />
            <h3 class="projTitle">Title</h3>
            <h5 class="projDesc">Description</h5>
          </a>
        </article>
        <article class="projs">
          <a class="projContainer">
            <img class="projImg" href="https://via.placeholder.com/150" />
            <h3 class="projTitle">Title</h3>
            <h5 class="projDesc">Description</h5>
          </a>
        </article>
        <article class="projs">
          <a class="projContainer">
            <img class="projImg" href="https://via.placeholder.com/150" />
            <h3 class="projTitle">Title</h3>
            <h5 class="projDesc">Description</h5>
          </a>
        </article>
      </div>
    </section>

    <!-- Testimonial Section -->
    <section class="fourth">
      <h1 class="clientsTitle">What Our Clients Had to Say</h1>
      <div class="clients">
        <div class="client1">
          <div class="clientInfo">
            <img class="clientImg" src="Resources/images/client_placeholder.png"/>
            <h3 class="clientName">Name</h3>
            <h4 class="clientCompany">Company</h4>
          </div>
          <h3 class="clientTestimonial">Testimonial</h3>
        </div>
        <div class="client2">
          <div class="clientInfo">
            <img class="clientImg" src="Resources/images/client_placeholder.png"/>
            <h3 class="clientName">Name</h3>
            <h4 class="clientCompany">Company</h4>
          </div>
          <h3 class="clientTestimonial">Testimonial</h3>
        </div>
      </div>
    </section>

  </body>
</html>
